<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NC7FB72SGF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-NC7FB72SGF');
    </script>
    <title>Tanjun Software</title>
    <link href="/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav>
        <div id="logo">
            <a href="/">
                <img src="/img/logo_small.png" />
                Tanjun Software
            </a>
        </div>
        <div id="divider"></div>
        <ul>
            <li><a href="/projects/">Projects</a></li>
            <li><a href="/contact/" class="contact-button"><button>Contact</button></a></li>
        </ul>
    </nav>

    <main>
        <div id="contact-form-container">
            <h2>
                Contact Us
            </h2>
            <form action="https://formspree.io/f/mzzzdbka" method="POST">
                <div>
                    <label>Email:</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button class="contact-button" type="submit">Send</button>
            </form>
        </div>

        <div id="footer">
            <p>
                &copy; 2024-<span id="year"></span> Tanjun Software, LLC.
            </p>
        </div>
    </main>

    <script type="text/javascript">
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
</body>

</html>
