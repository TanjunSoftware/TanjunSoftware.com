name: Build

on: [push]

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '23.x'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build Tailwind CSS
      run: make tailwind